server.port=9100
# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de Hibernate pour la création automatique des tables
spring.jpa.hibernate.ddl-auto=create

# Désactiver l'affichage des requêtes SQL dans la console (pour la production, vous pouvez le désactiver)
spring.jpa.show-sql=true

# Configuration pour vider la table au démarrage
spring.datasource.initialization-mode=always

#dossier dans lequel spring integration va pooler
datasource.inputFolder=/app/input

dapr.host=localhost
